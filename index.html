<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Task Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <!-- Add New List Section -->
      <div class="add-list-section">
        <input type="text" id="new-list-name" placeholder="New list name..." />
        <button id="add-list-btn">+ Add List</button>
      </div>

      <!-- Lists Container -->
      <div class="lists" id="lists-container">
        <!-- Lists will be dynamically inserted here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
